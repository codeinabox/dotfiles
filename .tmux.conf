# ~/.tmux.conf

# Settings {{{
# Mouse mode
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

set -g base-index 1
set-window-option -g pane-base-index 1

# Renumber windows automatically after removing a window
set-option -g renumber-windows on

# Last saved environment is automatically restored when tmux is started
set -g @continuum-restore on

# Restore vim and neovim sessions
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
# }}}

# Bindings {{{
# Remap prefix to ctrl-space
unbind C-b
set -g prefix C-Space

# Use Vi style key bindings to move around copy mode
setw -g mode-keys vi

# Reload Tmux config
bind-key R source-file ~/.tmux.conf

# Toggle activity monitoring
bind-key m set-window-option monitor-activity
# }}}

# Status bar {{{
# Show the status line
set -g status on
set-option -g status-utf8 on

# Increase the length of left status so it's not truncated
set -g status-left-length 20

set -g status-right-length 50
set -g status-right "#(rainbarf --no-battery --no-remaining --rgb --width 20) #{battery_icon} #{battery_percentage} %H:%M %d-%b-%y"
# }}}

# {{{ Theme
# source ~/.tmux-themes/tmux-colors-solarized/tmuxcolors-dark.conf
# }}}

# {{{ Vim Tmux Navigator
# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
# }}}

# {{{ Tmux Plugin Manager
# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-battery        \
  tmux-plugins/tmux-yank           \
  tmux-plugins/tmux-open 	       \
  tmux-plugins/tmux-resurrect      \
  tmux-plugins/tmux-continuum      \
  tmux-plugins/tmux-sessionist     \
'

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
# }}}
